    <script>
        const CITIES_SAVEGNAGO = [
            "Americana", "Araraquara", "Araras", "Barretos", "Bebedouro", "Campinas", "Franca", 
            "Hortol√¢ndia", "Indaiatuba", "Jaboticabal", "Jardin√≥polis", "Leme", "Limeira", "Mat√£o", 
            "Monte Alto", "Piracicaba", "Ribeir√£o Preto", "Rio Claro", "S√£o Carlos", "Sert√£ozinho", "Sumar√©"
        ];

        const CITIES_PAULISTAO = [
            "Araraquara", "Barretos", "Campinas", "Franca", "Ribeir√£o Preto", 
            "Santa B√°rbara d'Oeste", "Rio Claro", "Sert√£ozinho"
        ];

        let MASTER_CITIES = [];
        let selectedOfferType = null;
        window.globalParsedBlocks = [];

        // --- TIMER ---
        let timerInterval;
        let timerStartTime;
        let isTimerRunning = false;
        const timerBtn = document.getElementById('timerButton');
        const timerBtnText = document.getElementById('timerButtonText');
        const liveTimerDisplay = document.getElementById('liveTimer');
        const liveTimerContainer = document.getElementById('liveTimerContainer');
        const timerLog = document.getElementById('timerLog');

        timerBtn.addEventListener('click', () => {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerStartTime = new Date();
                timerBtn.classList.replace('btn-timer', 'btn-timer-active');
                timerBtnText.textContent = "Salvar";
                timerBtn.querySelector('i').className = "fa-solid fa-floppy-disk";
                liveTimerContainer.classList.remove('hidden');
                timerInterval = setInterval(() => {
                    const now = new Date();
                    const diff = now - timerStartTime;
                    const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                    const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                    const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                    liveTimerDisplay.textContent = `${h}:${m}:${s}`;
                }, 1000);
            } else {
                clearInterval(timerInterval);
                const timerEndTime = new Date();
                const duration = liveTimerDisplay.textContent;
                const dateStr = timerStartTime.toLocaleDateString('pt-BR');
                const logItem = document.createElement('div');
                logItem.className = 'bg-blue-50 border border-blue-200 rounded p-3 flex flex-col sm:flex-row justify-between items-center text-sm animate-fade-in';
                logItem.innerHTML = `<div class="flex gap-4 items-center"><span class="text-blue-800 font-bold bg-blue-100 px-2 rounded">${dateStr}</span><span class="text-gray-600"><i class="fa-regular fa-clock"></i> In√≠cio: <b>${timerStartTime.toLocaleTimeString()}</b></span><span class="text-gray-600">Fim: <b>${timerEndTime.toLocaleTimeString()}</b></span></div><div class="font-bold text-blue-700 mt-1 sm:mt-0"><i class="fa-solid fa-hourglass-end"></i> Dura√ß√£o: ${duration}</div>`;
                timerLog.prepend(logItem);
                isTimerRunning = false;
                timerBtn.classList.replace('btn-timer-active', 'btn-timer');
                timerBtnText.textContent = "Timer";
                timerBtn.querySelector('i').className = "fa-solid fa-stopwatch";
                liveTimerContainer.classList.add('hidden');
                liveTimerDisplay.textContent = "00:00:00";
            }
        });

        // --- Core ---
        function cleanString(str) { return str ? str.replace(/^[\s\u200B-\u200D\uFEFF‚Ä¢‚óè>*-]+/, '').trim() : ''; }
        function nuclearNormalize(str) { return str ? str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "") : ""; }

        function toTitleCase(str) {
            if (!str) return '';
            const cleaned = cleanString(str);
            return cleaned.toLowerCase().split(' ').map(word => {
                if (['e', 'de', 'da', 'do', 'dos', 'das', "d'", 'sem', 'osso', 'com', 'ao', 'em'].includes(word.toLowerCase())) return word.toLowerCase();
                if (word.replace(/['‚Äô‚Äò`]/g, "'").toLowerCase().includes("d'oeste")) return "d'Oeste"; 
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');
        }

        // --- FUN√á√ÉO DE CORRE√á√ÉO ---
        function autoCorrectText(text) {
            if (!text) return text;
            text = text.replace(/\b(\d+([.,]\d+)?)\s*l\b/gi, '$1L');
            text = text.replace(/\b1,5\s*-/g, '1,5L');
            const dictionary = { 'mu√ßarela': 'Mussarela', 'mussarela': 'Mussarela', 'pateko': 'Pat√©ko', 'contra fil√©': 'Contrafil√©', 'contra-fil√©': 'Contrafil√©', 'contrafil√©': 'Contrafil√©', 'p√™ra': 'Pera', 'pera': 'Pera', 'tub': 'Tubo', 'tubo': 'Tubo', 'mms': 'M&Ms', 'm&m': 'M&Ms', 'm&ms': 'M&Ms', 'kilo': 'kg', 'sbp': 'SBP', 'off': 'OFF', 'on': 'ON' };
            Object.keys(dictionary).forEach(key => {
                const regex = new RegExp(`\\b${key}\\b`, 'gi');
                text = text.replace(regex, dictionary[key]);
            });
            text = text.replace(/\bm&m\b/gi, 'M&Ms');
            return text;
        }

        function capitalizeDescription(description) { 
            if (!description) return "";
            return description.split(' ').map(word => {
                if (['e', 'de', 'da', 'do', 'dos', 'das', 'com', 'sem', 'em', 'por', 'para', 'ao'].includes(word.toLowerCase())) { return word.toLowerCase(); }
                if (['SBP', 'OFF', 'ON', 'M&Ms', '1L', '2L', '3L', '5L', '10L', '1,5L', '1.5L', '1,3L'].includes(word)) { return word; }
                if (/\d/.test(word)) return word;
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');
        }

        // --- MOTOR V8.0: REPARA√á√ÉO E PARSING AVAN√áADO ---
        function preprocessText(text) {
            // 1. Limpeza
            let clean = text.replace(/[\u00A0\u200B\u200C\u200D\uFEFF]/g, ' ').replace(/\t/g, ' ');
            let lines = clean.split('\n').map(l => l.trim()).filter(l => l !== '');
            let fixedLines = [];

            for (let i = 0; i < lines.length; i++) {
                let current = lines[i];
                
                // --- REGRAS DE COLAGEM ---
                // Caso 1: Come√ßa com tra√ßo, R$ ou pre√ßo isolado (ex: "‚Äì R$ 6,95" ou "R$ 3,45" ou "2,85)")
                const isDanglingPrice = /^([-‚Äì‚Äî:]\s*)?R\$|^[\d,.]+(\)|$)/i.test(current);
                
                // Caso 2: Continua√ß√£o de cabe√ßalho "Ofertas v√°lidas" ou data (ex: "v√°lidas para 19/01" ou "e 20/01:")
                const isHeaderContinuation = /^(v√°lidas\s+para|e\s+\d{2}\/\d{2})/i.test(current);

                if ((isDanglingPrice || isHeaderContinuation) && fixedLines.length > 0) {
                    let prev = fixedLines.pop();
                    fixedLines.push(prev + " " + current);
                } else {
                    fixedLines.push(current);
                }
            }
            return fixedLines;
        }

        function parseProductBlock(lines) {
            const products = [];
            // "Buffer" para guardar descri√ß√£o caso o pre√ßo esteja na pr√≥xima linha
            let pendingDescription = null; 

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Tenta achar pre√ßo principal
                const mainProductMatch = line.match(/(.+?)[\s-‚Äì‚Äî:]*R\$\s*([\d,.]+)(.*)$/i);
                
                // Verifica palavras chave
                const isSpecialPrice = line.startsWith('(') || /Nosso Cart√£o|Save Ganhe|Cliente Campe√£o/i.test(line);

                if (mainProductMatch && !isSpecialPrice) {
                    // ACHOU PRODUTO COMPLETO NA MESMA LINHA
                    // Se tinha pend√™ncia, descarta (ou poderia ser um produto sem pre√ßo, mas vamos focar no padr√£o)
                    
                    const rawDesc = mainProductMatch[1].trim();
                    const price = mainProductMatch[2].trim();
                    
                    const codeMatch = rawDesc.match(/\(red\.\s*([\d\/]+)\s*\)/i);
                    const code = codeMatch ? codeMatch[1].trim() : '';
                    let cleanDesc = codeMatch ? rawDesc.replace(codeMatch[0], '').trim() : rawDesc;
                    cleanDesc = cleanDesc.replace(/^\d+\)\s*/, '');

                    products.push({
                        code: code,
                        description: capitalizeDescription(autoCorrectText(cleanDesc)),
                        priceNormal: price,
                        priceNossoCartao: null,
                        priceSaveGanhe: null,
                        priceClienteCampeao: null,
                        priceNaEmbalagem: null,
                        priceNestaUnidade: null,
                        extraInfo: null
                    });
                    
                    pendingDescription = null; // Reset

                } else if (!isSpecialPrice && !mainProductMatch) {
                    // LINHA SEM PRE√áO -> Provavelmente √© o nome do produto (ex: "√ìleo de soja...")
                    // Guarda para usar quando achar o pre√ßo na pr√≥xima linha
                    pendingDescription = line;

                } else if (isSpecialPrice) {
                    // √â PRE√áO ESPECIAL -> Aplica no √öLTIMO produto da lista
                    if (products.length > 0) {
                        const currentProduct = products[products.length - 1];
                        const upperLine = line.toUpperCase();
                        
                        if (upperLine.includes('NOSSO CART√ÉO') || upperLine.includes('NOSSO CARTAO')) {
                            const pMatch = line.match(/R\$\s*([\d,.]+)/i);
                            currentProduct.priceNossoCartao = pMatch ? pMatch[1] : 'INFO_MISSING';
                        } else if (upperLine.includes('SAVE GANHE')) {
                            const pMatch = line.match(/R\$\s*([\d,.]+)/i);
                            currentProduct.priceSaveGanhe = pMatch ? pMatch[1] : 'INFO_MISSING';
                        } else if (upperLine.includes('CLIENTE CAMPE√ÉO') || upperLine.includes('CLIENTE CAMPEAO')) {
                            const pMatch = line.match(/R\$\s*([\d,.]+)/i);
                            currentProduct.priceClienteCampeao = pMatch ? pMatch[1] : 'INFO_MISSING';
                        } else {
                            // Embalagem etc
                            const embMatch = line.match(/\((Nesta (?:embalagem|caixa).+?) ‚Äì R\$ ([\d,.]+)\)/i);
                            const levMatch = line.match(/(\((?:A partir de|Levando) \d+ unidades, pague R\$ ([\d,.]+) cada\))/i);
                            if (embMatch) currentProduct.priceNaEmbalagem = embMatch[2];
                            else if (levMatch) currentProduct.priceNestaUnidade = levMatch[2];
                            else {
                                const infoMatch = line.match(/^\((.+)\)$/);
                                if (infoMatch) currentProduct.extraInfo = autoCorrectText(infoMatch[1]);
                            }
                        }
                    }
                }
                
                // CASO ESPECIAL: "PENDING" RESOLVIDO
                // Se t√≠nhamos um nome pendente e agora achamos uma linha que come√ßa com "(red..."
                // Ex: Linha 1: "√ìleo..." (Pending) | Linha 2: "(red.5342) - R$ 6,95"
                if (pendingDescription && /^\(red\./i.test(line) && line.match(/R\$\s*([\d,.]+)/)) {
                     // Cola as duas e processa como novo produto
                     const fullLine = pendingDescription + " " + line;
                     const match = fullLine.match(/(.+?)[\s-‚Äì‚Äî:]*R\$\s*([\d,.]+)(.*)$/i);
                     if (match) {
                        const rawDesc = match[1].trim();
                        const price = match[2].trim();
                        const codeMatch = rawDesc.match(/\(red\.\s*([\d\/]+)\s*\)/i);
                        const code = codeMatch ? codeMatch[1].trim() : '';
                        let cleanDesc = codeMatch ? rawDesc.replace(codeMatch[0], '').trim() : rawDesc;
                        
                        products.push({
                            code: code,
                            description: capitalizeDescription(autoCorrectText(cleanDesc)),
                            priceNormal: price,
                            // ... resto nulo
                            priceNossoCartao: null, priceSaveGanhe: null, priceClienteCampeao: null, priceNaEmbalagem: null, priceNestaUnidade: null, extraInfo: null
                        });
                     }
                     pendingDescription = null; // Limpa
                }
            }
            return products;
        }

        // --- LISTENER ANALISAR ---
        document.getElementById('parseButton').addEventListener('click', async () => {
            const btn = document.getElementById('parseButton');
            const spinner = document.getElementById('loadingSpinner');
            const text = document.getElementById('inputText').value;
            const container = document.getElementById('resultsContainer');
            if (!text.trim()) { showToast("Cole um texto primeiro!", "error"); return; }
            if (!selectedOfferType) { toggleModal('listTypeModal', true); return; }
            
            try {
                btn.disabled = true; 
                spinner.classList.remove('hidden'); 
                container.innerHTML = ''; 
                window.globalParsedBlocks = [];
                await new Promise(r => setTimeout(r, 300)); 
                
                // 1. REPARO INICIAL
                const fixedLines = preprocessText(text);
                
                // 2. SEPARA√á√ÉO EM BLOCOS
                let blocks = [];
                let currentBlockLines = [];
                let hasHeader = false;

                fixedLines.forEach(line => {
                    const isHeader = /[A-Z√Å√â√ç√ì√ö√Ç√ä√î√É√ï√á\s,]+[-‚Äì‚Äî]\s*OFERTAS V√ÅLIDAS/i.test(line);
                    if (isHeader) {
                        if (currentBlockLines.length > 0) blocks.push({ lines: currentBlockLines, hasHeader: hasHeader });
                        currentBlockLines = [line];
                        hasHeader = true;
                    } else {
                        currentBlockLines.push(line);
                    }
                });
                if (currentBlockLines.length > 0) blocks.push({ lines: currentBlockLines, hasHeader: hasHeader });

                // 3. PROCESSAMENTO
                blocks.forEach((blockData, idx) => {
                    let lines = blockData.lines;
                    let header = "";
                    let locationTitle = "LISTA GERAL";
                    let productsStartIdx = 0;

                    if (blockData.hasHeader) {
                        header = lines[0];
                        locationTitle = header.split(/[-‚Äì‚Äî:]/)[0].trim();
                        productsStartIdx = 1;
                    } else if (idx === 0) {
                        if (lines[0] && lines[0].toUpperCase().includes('OFERTAS V√ÅLIDAS')) {
                            header = lines[0];
                            productsStartIdx = 1;
                        }
                    }

                    const productLines = lines.slice(productsStartIdx);
                    const products = parseProductBlock(productLines);
                    
                    if (products.length > 0) {
                        window.globalParsedBlocks.push({ header: header, locationTitle: locationTitle, cityList: [], products: products });
                    }
                });

                if (window.globalParsedBlocks.length > 0) parseCities(window.globalParsedBlocks);
